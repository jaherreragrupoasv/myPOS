<div ng-cloak>
    <div class="row">
        <div class="col-md-2">
            <span class="hipster img-responsive img-rounded"></span>
        </div>

        <div class="col-md-8">
            <h1 translate="main.title">Point of sale</h1>
            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}".
                </div>

                <div class="row" ng-switch-when="true">
                    <div class="col-md-4">
                        <img src="../../../assets/images/sale.png" alt="Sales"  ui-sref="sale" class="img-circle">
                    </div>
                    <div class="col-md-4">
                        <img src="../../../assets/images/categories.png" ui-sref="category" style="width:150px;height:150px" class="img-circle">
                    </div>
                    <div class="col-md-4">
                        <img src="../../../assets/images/article.png" ui-sref="article" class="img-circle">
                    </div>
                </div>

                <div class="row" ng-switch-when="true">
                    <div class="col-md-4">
                        <img src="../../../assets/images/discount.png" ui-sref="discount" class="img-circle">
                    </div>
                    <div class="col-md-4">
                        <img src="../../../assets/images/countryrate.png" ui-sref="countryRate" style="width:150px;height:150px" class="img-circle">
                    </div>
                    <div class="col-md-4">
                        <img src="../../../assets/images/signout.png" ng-click="logout()" class="img-circle">
                    </div>
                </div>


                <div class="alert alert-warning" ng-switch-when="false">
                    You have to <a class="alert-link" href="#/login">sign in</a>.
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <span class="hipster img-responsive img-rounded"></span>
        </div>

    </div>
</div>
