<div>
    <h2 translate="myappApp.discount.home.title">Discounts</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="discount.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myappApp.discount.home.createLabel">Create a new Discount</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myappApp.discount.discountName">DiscountName</span></th>
                    <th><span translate="myappApp.discount.fromDate">FromDate</span></th>
                    <th><span translate="myappApp.discount.toDate">ToDate</span></th>
                    <th><span translate="myappApp.discount.percentage">Percentage</span></th>
                    <th><span translate="myappApp.discount.minimunToOneFree">MinimunToOneFree</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="discount in discounts track by discount.id">
                    <td><a ui-sref="discount.detail({id:discount.id})">{{discount.id}}</a></td>
                    <td>{{discount.discountName}}</td>
                        <td>{{discount.fromDate | date:'mediumDate'}}</td>
                        <td>{{discount.toDate | date:'mediumDate'}}</td>
                    <td>{{discount.percentage}}</td>
                    <td>{{discount.minimunToOneFree}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="discount.detail({id:discount.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="discount.edit({id:discount.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="discount.delete({id:discount.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
