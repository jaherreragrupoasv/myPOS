
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDiscountLabel" translate="myappApp.discount.home.createOrEditLabel">Create or edit a Discount</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="discount.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myappApp.discount.discountName" for="field_discountName">DiscountName</label>
            <input type="text" class="form-control" name="discountName" id="field_discountName"
                    ng-model="discount.discountName"
                    required ng-maxlength="50" />
            <div ng-show="editForm.discountName.$invalid">
                <p class="help-block"
                    ng-show="editForm.discountName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.discountName.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="myappApp.discount.fromDate" for="field_fromDate">FromDate</label>
                <div class="input-group">
                    <input id="field_fromDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="discount.fromDate" is-open="datePickerForFromDate.status.opened"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForFromDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="myappApp.discount.toDate" for="field_toDate">ToDate</label>
                <div class="input-group">
                    <input id="field_toDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="discount.toDate" is-open="datePickerForToDate.status.opened"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForToDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="myappApp.discount.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="discount.type" id="field_type">
                <option value="PORCENTAJE" translate="myappApp.DiscountType.PORCENTAJE">PORCENTAJE</option>
                <option value="CANTIDAD" translate="myappApp.DiscountType.CANTIDAD">CANTIDAD</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="myappApp.discount.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="discount.value"
                     />
        </div>

        <div class="form-group">
            <label translate="myappApp.discount.category" for="field_category">category</label>
            <select class="form-control" id="field_category" name="category" ng-model="discount.category" ng-options="category as category.categoryName for category in categorys track by category.id">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label translate="myappApp.discount.article" for="field_article">article</label>
            <select class="form-control" id="field_article" name="article" ng-model="discount.article" ng-options="article as article.articleName for article in articles track by article.id">
                <option value=""></option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
