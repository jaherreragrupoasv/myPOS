<div>
    <h2 translate="myappApp.countryRate.home.title">CountryRates</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="countryRate.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myappApp.countryRate.home.createLabel">Create a new CountryRate</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myappApp.countryRate.country">Country</span></th>
                    <th><span translate="myappApp.countryRate.rate">Rate</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="countryRate in countryRates track by countryRate.id">
                    <td><a ui-sref="countryRate.detail({id:countryRate.id})">{{countryRate.id}}</a></td>
                    <td>{{countryRate.country}}</td>
                    <td>{{countryRate.rate}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="countryRate.detail({id:countryRate.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="countryRate.edit({id:countryRate.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="countryRate.delete({id:countryRate.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
