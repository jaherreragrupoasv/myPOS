<div>
    <h2 translate="myappApp.discountSale.home.title">DiscountSales</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="discountSale.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myappApp.discountSale.home.createLabel">Create a new DiscountSale</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myappApp.discountSale.amount">Amount</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="discountSale in discountSales track by discountSale.id">
                    <td><a ui-sref="discountSale.detail({id:discountSale.id})">{{discountSale.id}}</a></td>
                    <td>{{discountSale.amount}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="discountSale.detail({id:discountSale.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="discountSale.edit({id:discountSale.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="discountSale.delete({id:discountSale.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
