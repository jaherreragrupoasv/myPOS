<div>
    <h2 translate="myappApp.saleLine.home.title">SaleLines</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="saleLine.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myappApp.saleLine.home.createLabel">Create a new SaleLine</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myappApp.saleLine.quantity">Quantity</span></th>
                    <th><span translate="myappApp.saleLine.price">Price</span></th>
                    <th><span translate="myappApp.saleLine.tax">Tax</span></th>
                    <th><span translate="myappApp.saleLine.sale">sale</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="saleLine in saleLines track by saleLine.id">
                    <td><a ui-sref="saleLine.detail({id:saleLine.id})">{{saleLine.id}}</a></td>
                    <td>{{saleLine.quantity}}</td>
                    <td>{{saleLine.price}}</td>
                    <td>{{saleLine.tax}}</td>
                    <td>
                        <a ui-sref="sale.detail({id:saleLine.sale.id})">{{saleLine.sale.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="saleLine.detail({id:saleLine.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="saleLine.edit({id:saleLine.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="saleLine.delete({id:saleLine.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
