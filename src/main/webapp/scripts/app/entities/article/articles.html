<div>
    <h2 translate="myappApp.article.home.title">Articles</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="article.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myappApp.article.home.createLabel">Create a new Article</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myappApp.article.articleName">ArticleName</span></th>
                    <th><span translate="myappApp.article.barCode">BarCode</span></th>
                    <th><span translate="myappApp.article.price">Price</span></th>
                    <th><span translate="myappApp.article.tax">Tax</span></th>
                    <th><span translate="myappApp.article.category">category</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="article in articles track by article.id">
                    <td><a ui-sref="article.detail({id:article.id})">{{article.id}}</a></td>
                    <td>{{article.articleName}}</td>
                    <td>{{article.barCode}}</td>
                    <td>{{article.price}}</td>
                    <td>{{article.tax}}</td>
                    <td>
                        <a ui-sref="category.detail({id:article.category.id})">{{article.category.categoryName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="article.detail({id:article.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="article.edit({id:article.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="article.delete({id:article.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
