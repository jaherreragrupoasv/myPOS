
<div>
    <h2><span translate="myappApp.salePayment.detail.title">SalePayment</span> {{salePayment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="myappApp.salePayment.creditCard">CreditCard</span>
                </td>
                <td>
                    <span class="form-control-static">{{salePayment.creditCard}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myappApp.salePayment.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{salePayment.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myappApp.salePayment.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{salePayment.amount}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
