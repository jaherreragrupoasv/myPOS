<div>
    <h2 translate="myappApp.salePayment.home.title">SalePayments</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="salePayment.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myappApp.salePayment.home.createLabel">Create a new SalePayment</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myappApp.salePayment.creditCard">CreditCard</span></th>
                    <th><span translate="myappApp.salePayment.date">Date</span></th>
                    <th><span translate="myappApp.salePayment.amount">Amount</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="salePayment in salePayments track by salePayment.id">
                    <td><a ui-sref="salePayment.detail({id:salePayment.id})">{{salePayment.id}}</a></td>
                    <td>{{salePayment.creditCard}}</td>
                        <td>{{salePayment.date | date:'mediumDate'}}</td>
                    <td>{{salePayment.amount}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="salePayment.detail({id:salePayment.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="salePayment.edit({id:salePayment.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="salePayment.delete({id:salePayment.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
